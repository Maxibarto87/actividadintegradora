<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <title>proveedor</title>
</head>
<body>
   <main>
		<section>
			<div class="container">
				<h1>Formulario de Cliente</h1>
				<form action="http://127.0.0.1/TRABAJOPRACTICO/cliente.php" method="post">
					
					<div class="form-group">
						<label for="cl_Nombre"></label>
						<input type="text" id="cl_Nombre" name="cl_Nombre" class="form-control" placeholder="Ingrese su Nombre">
					</div>
                <br>
					<div class="form-group">
						<label for="cl_Apellido"></label>
						<input type="text" id="cl_Apellido" name="cl_Apellido" class="form-control" placeholder="Ingrese su apellido">
					</div>
                 <br>
					<div class="form-group">
						<label for="cl_Email"></label>
						<input type="email" id="cl_Email" name="cl_Email" class="form-control" placeholder="Ingrese su Email">
					</div>
                <br>
					<div class="form-group">
						<label for="cl_Direccion"></label>
						<input type="text" id="cl_Direccion" name="cl_Direccion" class="form-control" placeholder="Ingrese su Direccion">
					</div>
                 <br>
					<div class="form-group">
						<label for="cl_CUIT"></label>
						<input type="number" id="cl_CUIT" name="cl_CUIT" class="form-control" placeholder="Ingrese Num de CUIT">
					</div>
                 <br>
					<div class="form-group">
						<label for="cl_Telefono"></label>
						<input type="tel" id="cl_Telefono" name="cl_Telefono" class="form-control" placeholder="Ingrese su Num de Telefono">
					</div>
                 <br>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</section>
        <button>
			<a href="http://127.0.0.1/TRABAJOPRACTICO/altadestock.html"> Volver al menu</a>
		</button>


	</main>

	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
