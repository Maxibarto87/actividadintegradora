<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	     <title>Stock</title>
</head>
<body>
     <main>
          <section>
            <div class="container">
              <h1>Formulario de Stock</h1>
              <form action="http://127.0.0.1/TRABAJOPRACTICO/stock.php" method="post">
                <div class="form-group">
                  <label for="st_Nombre_del_producto" class="form-label"></label>
                  <input type="text" class="form-control" id="st_Nombre_del_producto" name="st_Nombre_del_producto" placeholder="Nombre del Producto">
                </div>
                <br>
                <div class="form-group">
                  <label for="st_Precio_por_unidad" class="form-label"></label>
                  <input type="number" class="form-control" id="st_Precio_por_unidad" name="st_Precio_por_unidad" placeholder="Precio por unidad">
                </div>
                <br>
                <div class="form-group">
                  <label for="st_N_de_existencia" class="form-label"></label>
                  <input type="number" class="form-control" id="st_N_de_existencia" name="st_N_de_existencia" placeholder="Cantidad en existencia">
                </div>
                <br>
                <div class="form-group">
                  <label for="st_Categoria" class="form-label"></label>
                  <input type="text" class="form-control" id="st_Categoria" name="st_Categoria" placeholder="Categoria">
                </div>
                <br>
                <div class="form-group">
                  <label for="st_Cantidad_total_en_existencia" class="form-label"></label>
                  <input type="number" class="form-control" id="st_Cantidad_total_en_existencia" name="st_Cantidad_total_en_existencia" placeholder="Cantidad total en existencia">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </div>
          </section>
        </main>
      
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
