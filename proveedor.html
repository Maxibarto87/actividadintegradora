<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<title>proveedor</title>
</head>
<body>
     <main>
		<section>
               <div class="container">
               <h1>Formulario de Proveedor</h1>
				<form action="http://127.0.0.1/TRABAJOPRACTICO/proveedor.php" method="post">
					<div class="form-group">
						<label for="pr_Nombre_de_fantasia">Nombre de Fantasía:</label>
						<input type="text" name="pr_Nombre_de_fantasia" id="pr_Nombre_de_fantasia">
					</div>
					<br>
					<div class="form-group">
						<label for="pr_Nombre">Nombre:</label>
						<input type="text" name="pr_Nombre" id="pr_Nombre">
					</div>
					<br>
					<div class="form-group">
						<label for="pr_Apellido">Apellido:</label>
						<input type="text" name="pr_Apellido" id="pr_Apellido">
					</div>
					<br>
					<div class="form-group">
						<label for="pr_Email">Email:</label>
						<input type="email" name="pr_Email" id="pr_Email">
					</div>
					<br>
					<div class="form-group">
						<label for="pr_Direccion">Dirección:</label>
						<input type="text" name="pr_Direccion" id="pr_Direccion">
					</div>
					<br>
					<div class="form-group">
						<label for="pr_CUIT">CUIT:</label>
						<input type="number" name="pr_CUIT" id="pr_CUIT">
					</div>
					<br>
					<div class="form-group">
						<label for="pr_Telefono">Teléfono:</label>
						<input type="tel" name="pr_Telefono" id="pr_Telefono">
					</div>
					<br>						
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</section>
	</main>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
